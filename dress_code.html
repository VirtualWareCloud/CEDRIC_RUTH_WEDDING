  <style>
    .dress-code-gallery {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-column {
      flex: 1;
      min-width: 280px;
    }

    .gallery-column h3 {
      text-align: center;
      font-family: 'Playfair Display SC', serif;
      color: gold;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .gallery-item {
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    .palette-button {
      display: inline-block;
      margin: 50px auto 0;
      padding: 15px 40px;
      background: gold;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      text-align: center;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .palette-button:hover {
      background: #d4af37;
      transform: scale(1.05);
    }

    .center-button-wrapper {
      text-align: center;
    }

    .small-colour-button-wrapper {
      text-align: center;
      margin: 0 0 30px;
    }

    .small-colour-button {
      display: inline-block;
      padding: 8px 20px;
      font-size: 0.95rem;
      color: white;
      background: linear-gradient(to right, gold, #d4af37);
      border: none;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .small-colour-button:hover {
      background: linear-gradient(to right, #d4af37, gold);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .dress-code-gallery {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<script>
  // Hamburger Toggle
  document.getElementById('hamburger').addEventListener('click', () => {
    document.getElementById('navLinks').classList.toggle('active');
  });

  // Auto-close menu when clicking a link
  document.querySelectorAll('#navLinks a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById('navLinks').classList.remove('active');
    });
  });

  // Share Button with Fallback
  document.getElementById('shareBtn').addEventListener('click', async () => {
    const shareData = {
      title: 'Cedric & Ruth Wedding',
      text: 'See dress inspiration for our wedding ðŸ’›',
      url: window.location.href
    };
    try {
      if (navigator.share) {
        await navigator.share(shareData);
      } else {
        await navigator.clipboard.writeText(shareData.url);
        alert('ðŸ“‹ Link copied to clipboard!');
      }
    } catch (err) {
