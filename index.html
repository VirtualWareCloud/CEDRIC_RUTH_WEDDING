<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cedric & Ruth Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Open+Sans&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .hero-carousel {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero-img, .hero-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 1;
    }

    .hero-img.active, .hero-video.active {
      opacity: 1;
      z-index: 2;
    }

    .animated-title, .rsvp-hero-btn {
      position: absolute;
      z-index: 3;
    }

    #animatedTitle {
      top: 20%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
    }

    .rsvp-hero-btn {
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div class="gold-separator"></div>

<!-- Header -->
<div class="top-header">
  <div class="share-container">
    <img src="icons/share.png" alt="Share" id="shareBtn" class="share-icon" />
    <span class="share-text">share</span>
  </div>
  <div class="header-logo">
    <a href="index.html">
      <img src="images/logo.png" alt="C&R Logo" class="logo-img" />
    </a>
  </div>
  <img src="icons/menu.svg" alt="Menu" id="hamburger" class="menu-icon" />
</div>

<!-- Navigation -->
<nav class="navbar">
  <ul class="nav-list" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="details.html">Details & Venue</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="rsvp.html">RSVP</a></li>
  </ul>
</nav>
<div class="gold-separator"></div>

<!-- Hero Carousel -->
<section class="hero-carousel">
  <video class="hero-video active" autoplay muted playsinline id="introVideo">
    <source src="vids/wedding.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <img src="images/hero3.jpg" class="hero-img" />
  <img src="images/hero2.jpg" class="hero-img" />
  <img src="images/hero4.jpg" class="hero-img" />
  <img src="images/hero5.jpg" class="hero-img" />

  <!-- Animated Title -->
  <div id="animatedTitle" class="animated-title"></div>

  <!-- Persistent RSVP Button -->
  <button id="rsvpHeroBtn" class="rsvp-hero-btn" onclick="window.location.href='rsvp.html'">RSVP</button>
</section>

<div class="gold-separator"></div>

<!-- Footer -->
<footer class="footer">
  <div class="section-container">
    <div class="footer-icons">
      <a href="mailto:phaahlaruth@gmail.com" class="cta-icon" aria-label="Email">
        <img src="icons/email.svg" alt="Email" />
      </a>
      <a href="https://wa.me/27829627848" target="_blank" class="cta-icon" aria-label="WhatsApp">
        <img src="icons/whatsapp.svg" alt="WhatsApp" />
      </a>
      <a href="https://facebook.com" target="_blank" class="cta-icon" aria-label="Facebook">
        <img src="icons/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://instagram.com" target="_blank" class="cta-icon" aria-label="Instagram">
        <img src="icons/instagram.svg" alt="Instagram" />
      </a>
    </div>
    <p>Â© 2025 Cedric & Ruth</p>
  </div>
</footer>

<script>
  window.addEventListener('load', () => {
    const video = document.getElementById('introVideo');
    const images = document.querySelectorAll('.hero-img');
    let current = 0;

    setTimeout(() => {
      video.classList.remove('active');
      images[current].classList.add('active');

      setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 4000);
    }, 3000);
  });
</script>

</body>
</html>
<!-- Paste this at the bottom of your <body>, before </body> -->
<script>
  // Mobile menu toggle
  document.getElementById('hamburger').addEventListener('click', function () {
    document.getElementById('navLinks').classList.toggle('active');
  });

  // Optional: close the menu on link click (for single-page UX)
  document.querySelectorAll('#navLinks a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById('navLinks').classList.remove('active');
    });
  });
</script>
