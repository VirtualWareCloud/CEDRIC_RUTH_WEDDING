<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cedric & Ruth Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/main.js"></script>
</head>
<body>

  <!-- Header with Share & Menu -->
  <div class="top-header">
    <img src="icons/share.png" alt="Share" id="shareBtn" class="share-icon" />
    <img src="icons/menu.svg" alt="Menu" id="hamburger" class="menu-icon" />
  </div>

  <!-- Hero Carousel -->
  <section class="hero-carousel">
    <div class="hero-images">
      <img src="images/hero.jpg" class="hero-img" />
      <img src="images/hero2.jpg" class="hero-img" />
      <img src="images/hero3.jpg" class="hero-img" />
    </div>
    <div class="hero-text">
      <h1>Cedric & Ruth</h1>
      <p>We're Getting Married!</p>
    </div>
  </section>

  <!-- Navigation -->
  <nav class="navbar">
    <ul class="nav-list" id="navLinks">
      <li><a href="#story">Our Story</a></li>
      <li><a href="#details">Details</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#rsvp">RSVP</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="story" class="section">
    <div class="section-container">
      <h2>Our Story</h2>
      <p>This royal romance began on a beach in Mauritius...</p>
    </div>
  </section>

  <section id="details" class="section">
    <div class="section-container">
      <h2>Wedding Details</h2>
      <p><strong>Date:</strong> October 18, 2025<br/>
      <strong>Time:</strong> 2:00 PM<br/>
      <strong>Venue:</strong> Seaside Garden Villa, Mauritius</p>
    </div>
  </section>

  <section id="gallery" class="section">
    <div class="section-container">
      <h2>Gallery</h2>
      <div class="gallery-slider">
        <button class="gallery-nav left">❮</button>
        <div class="gallery-frame">
          <img src="images/gallery1.jpg" class="gallery-img" />
          <img src="images/gallery2.jpg" class="gallery-img" />
          <img src="images/gallery3.jpg" class="gallery-img" />
        </div>
        <button class="gallery-nav right">❯</button>
      </div>
    </div>
  </section>

  <section id="rsvp" class="section rsvp-section-modern">
    <div class="section-container">
      <h2>RSVP</h2>
      <form id="rsvpForm">
        <div class="rsvp-grid">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="text" name="whatsapp" placeholder="WhatsApp Number" required />
          <select name="attendance">
            <option value="">Will you attend?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <textarea name="message" placeholder="Any message or dietary info?"></textarea>
          <div class="rsvp-submit-wrapper">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="section-container">
      <div class="footer-icons">
        <a href="mailto:phaahlaruth@gmail.com" class="cta-icon" aria-label="Email">
          <img src="icons/email.svg" alt="Email" />
        </a>
        <a href="https://wa.me/27829627848" target="_blank" class="cta-icon" aria-label="WhatsApp">
          <img src="icons/whatsapp.svg" alt="WhatsApp" />
        </a>
      </div>
      <p>© 2025 Cedric & Ruth</p>
    </div>
  </footer>

</body>
</html>
