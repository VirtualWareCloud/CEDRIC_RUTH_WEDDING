<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cedric & Ruth Wedding</title>

  <!-- Fonts and Main Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Open+Sans&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Modular Header/Footer Styles -->
  <link rel="stylesheet" href="https://virtualwarecloud.github.io/assets/headers/css/wedding_header.css" />
  <link rel="stylesheet" href="https://virtualwarecloud.github.io/assets/footers/css/wedding_footer.css" />

  <!-- Inline Hero Carousel Styles -->
  <style>
    .hero-carousel {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero-img, .hero-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 1;
    }
    .hero-img.active, .hero-video.active {
      opacity: 1;
      z-index: 2;
    }
    .animated-title, .rsvp-hero-btn {
      position: absolute;
      z-index: 3;
    }
    #typewriterTitle {
      top: 18%;
      left: 0;
      right: 0;
      width: 100%;
      text-align: center;
      color: gold;
      font-family: 'Playfair Display SC', serif;
      font-size: 2.3rem;
      letter-spacing: 2px;
      opacity: 1;
      position: absolute;
      z-index: 10;
      pointer-events: none;
      line-height: 1.4;
      transition: opacity 1.5s cubic-bezier(.7,0,.3,1);
    }
    .typewriter-line {
      display: block;
      width: 100%;
      text-align: center;
    }
    .typewriter-line.center {
      text-align: center;
      margin-left: 2rem;
      letter-spacing: 0.35em;
    }
    .typewriter-char {
      display: inline-block;
      opacity: 0;
      transition: opacity 0.3s cubic-bezier(.7,0,.3,1);
      will-change: opacity;
    }
    .rsvp-hero-btn {
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
    }
    .rsvp-hero-btn.visible {
      opacity: 1 !important;
      pointer-events: auto;
      transition: opacity 1.2s cubic-bezier(.7,0,.3,1);
    }
  </style>
</head>

<body>
<!-- ===============================
     🟡 HEADER (modular include)
     =============================== -->
<div id="header-include"></div>

<!-- ===============================
     💍 HERO CAROUSEL + TITLE
     =============================== -->
<section class="hero-carousel">
  <video class="hero-video active" autoplay muted playsinline id="introVideo">
    <source src="vids/wedding.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <img src="images/hero3.jpg" class="hero-img" />
  <img src="images/hero2.jpg" class="hero-img" />
  <img src="images/hero4.jpg" class="hero-img" />
  <img src="images/hero5.jpg" class="hero-img" />

  <!-- Typewriter Wedding Title -->
  <div id="typewriterTitle"></div>

  <!-- Floating RSVP Button -->
  <button id="rsvpHeroBtn" class="rsvp-hero-btn" onclick="window.location.href='rsvp.html'">RSVP</button>
</section>

<!-- ===============================
     👣 FOOTER (modular include)
     =============================== -->
<div id="footer-include"></div>

<!-- ===============================
     🔁 HEADER + FOOTER SCRIPTS
     =============================== -->
<script src="https://virtualwarecloud.github.io/assets/headers/js/wedding_header.js" defer></script>
<script src="https://virtualwarecloud.github.io/assets/footers/js/wedding_footer.js" defer></script>

<!-- ===============================
     🔗 LOAD EXTERNAL HTML FILES
     =============================== -->
<script>
  fetch("https://virtualwarecloud.github.io/assets/headers/wedding_header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header-include").innerHTML = data);

  fetch("https://virtualwarecloud.github.io/assets/footers/wedding_footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer-include").innerHTML = data);
</script>

<!-- ===============================
     🎞️ HERO SLIDESHOW TRANSITIONS
     =============================== -->
<script>
  window.addEventListener('load', () => {
    const video = document.getElementById('introVideo');
    const images = document.querySelectorAll('.hero-img');
    let current = 0;

    setTimeout(() => {
      video.classList.remove('active');
      images[current].classList.add('active');
      setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 4000);
    }, 3000);
  });
</script>

<!-- ===============================
     ✨ TYPEWRITER ANIMATION LOGIC
     =============================== -->
<script>
  function renderTypewriterTitle(containerId, callbackAfterAllLines) {
    const lines = ["Cedric & Ruth", "Are", "Getting Married"];
    const container = document.getElementById(containerId);
    if (!container) return;
    container.innerHTML = '';
    container.style.opacity = 1;
    let totalDelay = 0;

    lines.forEach((line, i) => {
      const div = document.createElement('div');
      div.className = 'typewriter-line' + (i === 1 ? ' center' : '');
      container.appendChild(div);

      [...line].forEach((char, j) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.className = 'typewriter-char';
        div.appendChild(span);
        setTimeout(() => { span.style.opacity = 1; }, totalDelay + j * 70 + i * 350);
      });

      totalDelay += line.length * 70 + 350;
    });

    // Reveal RSVP button
    setTimeout(() => {
      const rsvpBtn = document.getElementById("rsvpHeroBtn");
      if (rsvpBtn) rsvpBtn.classList.add('visible');
      if (typeof callbackAfterAllLines === 'function') callbackAfterAllLines();
    }, totalDelay + 700);

    // Fade out title after 10s
    setTimeout(() => {
      container.style.opacity = 0;
    }, 10000);
  }

  setTimeout(() => {
    renderTypewriterTitle('typewriterTitle');
  }, 2200);
</script>

</body>
</html>
