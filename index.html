<!-- =============================
     HERO SLIDESHOW + MENU TOGGLE
     ============================= -->
<script>
  window.addEventListener('load', () => {
    const video = document.getElementById('introVideo');
    const images = document.querySelectorAll('.hero-img');
    let current = 0;

    setTimeout(() => {
      video.classList.remove('active');
      images[current].classList.add('active');
      setInterval(() => {
        images[current].classList.remove('active');
        current = (current + 1) % images.length;
        images[current].classList.add('active');
      }, 4000);
    }, 3000);
  });

  // Hamburger menu
  document.getElementById('hamburger').addEventListener('click', function () {
    document.getElementById('navLinks').classList.toggle('active');
  });

  // Close menu when link clicked
  document.querySelectorAll('#navLinks a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById('navLinks').classList.remove('active');
    });
  });
</script>

<!-- =============================
     INDEPENDENT TYPEWRITER TITLE
     ============================= -->
<script>
  // Call this to render the animated title anywhere, by id
  function renderTypewriterTitle(containerId, callbackAfterAllLines) {
    const lines = [
      "Cedric & Ruth",
      "Are",
      "Getting Married"
    ];
    const container = document.getElementById(containerId);
    if (!container) return;

    container.innerHTML = '';
    let totalDelay = 0;

    lines.forEach((line, i) => {
      const div = document.createElement('div');
      div.className = 'typewriter-line' + (i === 1 ? ' center' : '');
      container.appendChild(div);

      [...line].forEach((char, j) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.className = 'typewriter-char';
        div.appendChild(span);

        setTimeout(() => { span.style.opacity = 1; }, totalDelay + j * 70 + i * 350);
      });
      totalDelay += line.length * 70 + 350;
    });

    // After all chars, show RSVP button
    setTimeout(() => {
      const rsvpBtn = document.getElementById("rsvpHeroBtn");
      if (rsvpBtn) rsvpBtn.classList.add('visible');
      if (typeof callbackAfterAllLines === 'function') callbackAfterAllLines();
    }, totalDelay + 700);
  }

  // Animate after 2.2s, matches video->image fade
  setTimeout(() => {
    renderTypewriterTitle('typewriterTitle');
  }, 2200);
</script>
