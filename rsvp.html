      <h2>RSVP</h2>
      <form id="rsvpForm">
        <div class="rsvp-grid">
          <input type="text" id="rsvpName" placeholder="Your Name" required />
          <input type="email" id="rsvpEmail" placeholder="Your Email" required />

          <textarea id="rsvpMessage" placeholder="Any message or dietary info?"></textarea>
          <div class="rsvp-submit-wrapper">
